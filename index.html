<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Delivery Food</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="header">

		<div class="container">
			<div class="header-box">
				<div class="header-logo logo">
					<img src="img/logo.png" alt="logo Delivery Food">
				</div>
				<div class="header-controls">
					<button class="btn btn-primary">
						<img src="img/icons/user.png" alt="user">
						Войти
					</button>
					<button class="btn btn-outline">
						<img src="img/icons/shope.png" alt="shope">
						Корзина
					</button>
				</div>
			</div>
			<!-- /.header-box -->
		</div>
	</header>
	<!-- /.header -->
	<main class="main">
		main
		<div class="container">
			container
		</div>
	</main>
	<!-- /.main -->
	<footer class="footer">

		<div class="container">
			<div class="footer-box">
				<div class="footer-logo logo">
					<img src="img/logo.png" alt="logo Delivery Food">
				</div>
				<div class="footer-nav">nav</div>
				<div class="footer-social">social</div>
			</div>
		</div>
	</footer>
	<!-- /.footer -->
</body>
</html>
